    <!-- main starts -->
    <main class="main-container">
      <div class="login-container">
        <div class="login-header"><i class="fa fa-user"></i>User login</div>
        <div class="login-form">
          <form action="">
            <div class="form-group">
              <label for="userName">user name</label>
              <input type="text" id="userName" class="form-control" placeholder=""/>
            </div>
            <div class="form-group">
              <label for="password">password<span class="error-input">Error - Password Not Matching</span></label>
              <input type="password" id="password" class="form-control" placeholder="****"/>
            </div>            
            <div class="form-group">
              <button class="btn"><i class="fa fa-unlock-alt"></i>login</button>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" name="rememberMe" id="rememberMe">
                Remember Me
              </label>
            </div>
            <div class="form-group br-t">
              <a href="#">Forgot Password ?</a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- main ends -->
