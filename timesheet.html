<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <!-- Vendor Supportives -->
    <link rel="stylesheet" href="styles/font-awesome.css">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- <script src="scripts/rcube/rscript.js"></script>   -->
    <title>Timesheet Page</title>
  </head>
  <body>
    <!-- header starts -->
    <header class="header-container">      
      <div class="r4ContentWrp">
        <div class="r4Grid">
          <div class="r4Col-1-1">
            <div class="hd-box">
              <div class="hamburger-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" height="40" viewBox="0 0 20 20" width="40"><path d="M0 0h20v20H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" fill="#ffffff"/></svg>
              </div>
              <div class="logo-wrapper">
                r<span>cube</span>school
              </div>
              <div class="menu-wrapper">
                <ul class="main-menu">
                  <li>
                    <a href="index.html">Home</a>
                  </li>
                  <li>
                    <a href="index.html">Courses</a>
                  </li>
                  <li>
                    <a href="index.html">About us</a>
                  </li>
                  <li>
                    <a href="index.html">Services</a>
                  </li>
                  <li>
                    <a href="index.html">Blog</a>
                  </li>
                  <li>
                    <a href="index.html">contact us</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header ends -->

    <!-- main starts -->
    <main class="main-container">
      <!-- Timesheet Container -->
      <div class="r4ContentWrp">
        <div class="r4Grid">
          <div class="r4Col-1-1">
            <div class="timesheet-container">
              <div class="page-subtitle-wrapper">
                <div class="subtitle-text thm-bl">
                  <i class="fa fa-clock-o"></i>log my time
                </div>
                <div class="user-greetings thm-gr">
                  <span>good morning</span> mohamed
                </div>
              </div>
              <!-- Tab -->
              <div class="rc-tabnav-container">
                <ul class="rc-tabnav">
                  <li class="rc-tab-item">
                    <a href="" class="rc-tab-link active">timesheets</a>
                  </li>
                  <li class="rc-tab-item">
                    <a href="" class="rc-tab-link">efforts</a>
                  </li>
                  <li class="rc-tab-item">
                    <a href="" class="rc-tab-link">my team</a>
                  </li>
                </ul>
                <div class="rc-tabnav-content">
                  <div class="edge-align">
                    <div class="rc-week-pager">
                      <div class="week-left">
                        <button><i class="fa fa-angle-double-left"></i></button>
                        <div class="prev-week">08-02-2020</div>
                      </div>
                      <div class="week-right">
                        <div class="next-week">14-02-2020</div>
                        <button><i class="fa fa-angle-double-right"></i></button>
                      </div>
                    </div>
                    <div class="rc-timesheet-ctrl">
                      <button class="btn btn-sm btn-gr"><i class="fa fa-files-o"></i>copy previous</button>
                      <button class="btn btn-sm btn-or"><i class="fa fa-paper-plane-o"></i>submit</button>
                    </div>
                  </div>
                </div>
              </div>              
            </div>
          </div>
        </div>
      </div>

    </main>
    <!-- main ends -->
    
    <!-- footer starts -->
    <footer>
      <div class="r4ContentWrp">
        <div class="r4Grid">
          <div class="r4Col-1-1">
            <!-- footer part -->
          </div>
        </div>
      </div>
    </footer>
    <!-- footer ends -->

    <!-- Script -->
    <script src="scripts/rcube/rscript.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
